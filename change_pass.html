<body  dir="rtl">

    <div style="height: 100%; width: 45%; margin-right: 28%; padding: 6%; margin-top: 5%;  "  class="change-pass rounded-5">

            <fieldset>
                <legend class="text-center ">تغيير كلمة المرور</legend>

                <div class="row g-3 ">
                    <div class="col-12">
                        <div>

                            <input type="password" class="form-control" id="newpass"  required >
                          </div>
                    </div>
                    <div class="col-12">
                        <div>
                            <label for="newpassconfirm" class="form-label"> تأكيد كلمة المرور الجديدة</label>
                            <input type="password" class="form-control" id="passconfirm"  required >
                          </div>
                    </div>
                    <button type="submit" class="btn btn-dark  w-100 ">تغيير كلمة المرور</button>
                </div>
            </fieldset>
        </form>


    </div>
